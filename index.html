<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <title>Nathan Speich</title>
</head>

<body>
    <header class="header">
        <nav class="main-nav container">
            <div class="logo"><a href="#"><span>N</span>S</a></div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/nathanspeich" title="Twitter">
                        <ion-icon class="nav-icon" name="logo-twitter"></ion-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/nspeich" title="GitHub">
                        <ion-icon class="nav-icon" name="logo-github"></ion-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/nathan_speich/" title="Instagram">
                        <ion-icon class="nav-icon" name="logo-instagram"></ion-icon>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="section-about">
            <div class="container">
                <div class="about-content gradient-border">
                    <img class="about-img"
                        src="https://pbs.twimg.com/profile_images/1505837349044994053/gSQQNjHD_400x400.jpg" alt="">
                    <div class="about-text-box">
                        <h1 class="about-heading">Hi There!</h1>
                        <p class="about-text">My name is Nathan Speich and I am currently studying HTML5 <i
                                class="devicon-html5-plain colored"></i>, CSS3 <i
                                class="devicon-css3-plain colored"></i>, and JavaScript
                            <i class="devicon-javascript-plain colored"></i>. Follow my journey on <a
                                href="https://twitter.com/nathanspeich">Twitter</a> as I pursue my goal of becoming a
                            full-time Front-End Web Developer.
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section section--light-grey">
            <div class="container">
                <div class="section-heading">
                    <h2>Projects</h2>
                </div>
                <div class="projects">
                    <figure class="project">
                        <div class="project-content">
                            <div class="project-img">
                                <a href="https://nspeich.github.io/portfolio-layout/"><img
                                        src="img/portfolio-website.png" alt="" /></a>
                            </div>
                            <div class="project-text-box">
                                <div class="project-title">
                                    <a href="#">Portfolio Website</a>
                                </div>
                                <div class="project-summary">
                                    <p>Yes, the very website you are on. Created using HTML and Vanilla CSS.</p>
                                </div>
                            </div>
                            <div class="project-links">
                                <a href="https://github.com/nspeich/portfolio-layout.git">Source Code</a>
                                <a href="https://nspeich.github.io/portfolio-layout/">View Site</a>
                            </div>
                        </div>
                    </figure>
                    <figure class="project">
                        <div class="project-content">
                            <div class="project-img">
                                <a href="#"><img src="img/img-placeholder.png" alt="" /></a>
                            </div>
                            <div class="project-text-box">
                                <div class="project-title">
                                    <a href="#">Coming Soon</a>
                                </div>
                                <div class="project-summary">
                                    <p>Working on a new project, the details of which will be posted soon.</p>
                                </div>
                            </div>
                            <div class="project-links">
                                <a href="#">Source Code</a>
                                <a href="#">View Site</a>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="footer-text-box">
                    <span class="footer-text">
                        &copy; 2022 - <a href="https://github.com/nspeich/portfolio-layout">Portfolio Layout</a>. All
                        Rights Reserved. Designed & Developed by
                        <a href="https://github.com/nspeich">Nathan Speich</a>
                    </span>
                </div>
            </div>
        </footer>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
